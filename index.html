<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="assets/images/logo.svg" />
    <title>Driano.css | Player NBA</title>

    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="main__player">
        <img src="assets/images/lebron.png" alt="Robotron" />
        <figcaption>PLAYER <br />NBA</figcaption>
      </section>

      <section class="box attributes">
        <div class="attribute">
          <p class="attribute__title">Finalização</p>
          <div class="attribute__value">
            <p class="attribute__number" data-estatistica="finalização">00</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Arremesso</p>
          <div class="attribute__value">
            <p class="attribute__number" data-estatistica="arremesso">00</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Criação de Jogada</p>
          <div class="attribute__value">
            <p class="attribute__number" data-estatistica="jogada">00</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Defesa</p>
          <div class="attribute__value">
            <p class="attribute__number" data-estatistica="defesa">00</p>
          </div>
        </div>
      </section>

      <section class="physicals">
        <form action="" class="montador">
          <div class="box montador__content">
            <div class="stat">
              <label for="" class="stat__title">Altura</label>
              <div class="controll">
                <buttom
                  class="controll__ajuste"
                  data-controll="-"
                  data-peca="altura"
                  >-</buttom
                >
                <input
                  type="text"
                  class="controll__cont"
                  value="0"
                  data-cont=""
                />
                <buttom
                  class="controll__ajuste"
                  data-controll="+"
                  data-peca="altura"
                  >+</buttom
                >
              </div>
            </div>
            <hr class="linha" />
            <div class="stat">
              <label for="" class="stat__title">Peso</label>
              <div class="controll">
                <buttom
                  class="controll__ajuste"
                  data-controll="-"
                  data-peca="peso"
                  >-</buttom
                >
                <input
                  type="text"
                  class="controll__cont"
                  value="0"
                  data-cont=""
                />
                <buttom
                  class="controll__ajuste"
                  data-controll="+"
                  data-peca="peso"
                  >+</buttom
                >
              </div>
            </div>
            <hr class="linha" />
            <div class="stat">
              <label for="" class="stat__title">Velocidade</label>
              <div class="controll">
                <buttom
                  class="controll__ajuste"
                  data-controll="-"
                  data-peca="velocidade"
                  >-</buttom
                >
                <input
                  type="text"
                  class="controll__cont"
                  value="0"
                  data-cont=""
                />
                <buttom
                  class="controll__ajuste"
                  data-controll="+"
                  data-peca="velocidade"
                  >+</buttom
                >
              </div>
            </div>
            <hr class="linha" />
            <div class="stat">
              <label for="" class="stat__title">Força</label>
              <div class="controll">
                <buttom
                  class="controll__ajuste"
                  data-controll="-"
                  data-peca="forca"
                  >-</buttom
                >
                <input
                  type="text"
                  class="controll__cont"
                  value="0"
                  data-cont=""
                />
                <buttom
                  class="controll__ajuste"
                  data-controll="+"
                  data-peca="forca"
                  >+</buttom
                >
              </div>
            </div>
            <hr class="linha" />
            <div class="stat">
              <label for="" class="stat__title">Impulsão</label>
              <div class="controll">
                <buttom
                  class="controll__ajuste"
                  data-controll="-"
                  data-peca="impulsao"
                  >-</buttom
                >
                <input
                  type="text"
                  class="controll__cont"
                  value="0"
                  data-cont=""
                />
                <buttom
                  class="controll__ajuste"
                  data-controll="+"
                  data-peca="impulsao"
                  >+</buttom
                >
              </div>
            </div>
          </div>
          <input type="submit" value="Criar Player" class="btn" id="btn" />
          <button>Alterar jogador</button>
        </form>
      </section>
    </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
