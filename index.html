<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
    <title>Driano.css | Player NBA</title>

    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__logo">
        <img src="assets/images/logo.svg" alt="" />
      </div>

      <div class="main__player">
        <img src="assets/images/george.png" alt="Player" />
        <figcaption class="main__title">PLAYER <br />NBA</figcaption>
      </div>

      <div class="attributes">
        <div class="attributes__finishing">
          <p>Finalização</p>
        </div>
        <div class="attributes__shooting">
          <p>Arremesso</p>
        </div>
        <div class="attributes__playmaking">
          <p>Criação de jogadas</p>
        </div>
        <div class="attributes__defense">
          <p>Defesa</p>
        </div>
      </div>

      <div class="physicals">
        <div class="physicals__speed"></div>
        <div class="physicals__strength"></div>
        <div class="physicals__acceleration"></div>
        <div class="physicals__vertical"></div>
        <div class="physicals__weight"></div>
        <div class="physicals__height"></div>
      </div>
    </main>
  </body>
</html>
