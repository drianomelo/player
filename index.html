<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="assets/images/logo.svg" />
    <title>Driano.css | Player NBA</title>

    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__logo">
        <img src="assets/images/logo.svg" alt="logo driano.css" />
      </div>

      <section class="main__player">
        <img src="assets/images/george.png" alt="Player" />
        <figcaption class="main__title">PLAYER<br />NBA</figcaption>
      </section>

      <section class="attributes">
        <div class="attributes__finishing">Finalização</div>
        <div class="attributes__shooting">Arremesso</div>
        <div class="attributes__playmaking">Criação de Jogadas</div>
        <div class="attributes__defense">Defesa</div>
      </section>

      <section class="physicals">
        <div class="attributes__finishing">Finalização</div>
        <div class="attributes__shooting">Arremesso</div>
        <div class="attributes__playmaking">Criação de Jogadas</div>
        <div class="attributes__defense">Defesa</div>
      </section>
    </main>
  </body>
</html>
