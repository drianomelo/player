<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="assets/images/logo.svg" />
    <title>Driano.css | Player NBA</title>

    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="main__player">
        <img src="assets/images/lebron.png" alt="Robotron" />
        <figcaption>PLAYER <br />NBA</figcaption>
      </section>

      <section class="box attributes">
        <div class="attribute">
          <p class="attribute__title">Finalização</p>
          <div class="attribute__value">
            <p class="attribute__number">99</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Arremesso</p>
          <div class="attribute__value">
            <p class="attribute__number">99</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Jogada</p>
          <div class="attribute__value">
            <p class="attribute__number">80</p>
          </div>
        </div>
        <div class="attribute">
          <p class="attribute__title">Defesa</p>
          <div class="attribute__value">
            <p class="attribute__number">99</p>
          </div>
        </div>
      </section>

      <section class="equipamentos">
        <form action="" class="montador">
          <div class="box montador-conteudo">
            <div class="peca">
              <label for="" class="peca-titulo">Braços</label>
              <div class="controle">
                <buttom class="controle-ajuste">-</buttom>
                <input type="text" class="controle-contador" value="00" />
                <buttom class="controle-ajuste">+</buttom>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Blindagem</label>
              <div class="controle">
                <buttom class="controle-ajuste">-</buttom>
                <input type="text" class="controle-contador" value="00" />
                <buttom class="controle-ajuste">+</buttom>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Núcleos</label>
              <div class="controle">
                <buttom class="controle-ajuste">-</buttom>
                <input type="text" class="controle-contador" value="00" />
                <buttom class="controle-ajuste">+</buttom>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Pernas</label>
              <div class="controle">
                <buttom class="controle-ajuste">-</buttom>
                <input type="text" class="controle-contador" value="00" />
                <buttom class="controle-ajuste">+</buttom>
              </div>
            </div>
            <hr class="linha" />
            <div class="peca">
              <label for="" class="peca-titulo">Foguetes</label>
              <div class="controle">
                <buttom class="controle-ajuste">-</buttom>
                <input type="text" class="controle-contador" value="00" />
                <buttom class="controle-ajuste">+</buttom>
              </div>
            </div>
          </div>
          <input
            type="submit"
            value="Iniciar produção"
            class="producao"
            id="producao"
          />
        </form>
      </section>
    </main>
  </body>
</html>
